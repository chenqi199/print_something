<!DOCTYPE html>
<html lang="en">
<script src="jquery-1.9.1.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>jquery插件</title>
</head>
<body>

</body>
<script type="text/javascript">

    $.extend({
        sayHello: function (name) {
            console.log('Hello,' + (name ? name : 'Dude') + '!');
        }
    });
    $.sayHello(); //调用
    $.sayHello('Wayou'); //带参调用
</script>
</html>
